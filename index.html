    #uploadInput {

    .filter-bar {

      overflow-x: auto;
      padding: 10px 20px;
      background: white;
      border-bottom: 1px solid #ddd;
    }
    .filter-btn {
      margin-right: 12px;
      padding: 6px 14px;
      border: none;
      background: #eee;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .filter-btn.active {

    }
    .section-title {

    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 0 20px 40px;
    }
    .card {
      position: relative;
      width: calc(33.3% - 10px);
      background: white;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform .2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      display: block;
    }
    .actions {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      gap: 8px;
    }
    .btn {
      background: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 6px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover {
      background: #eee;
    }
    .like-btn.liked {
      color: #e74c3c;
    }

    @media (max-width: 900px) {
      .card { width: calc(50% - 10px); }
    }

    @media (max-width: 600px) {
      .card { width: 100%; }
      header { flex-direction: column; gap: 10px; align-items: flex-start; }
    }
  </style>
</head>

  <script>
    const tags = ['landscape','portrait','nature','urban'];
    const images = [];
    const featured = [];
    const activeFilters = new Set(['all']);
    const searchInput = document.getElementById('search');

      return `https://source.unsplash.com/400x600/?impressionism,${tag},art&sig=${Math.random()}`;
    }

    function loadImages(num = 20) {
      for (let i = 0; i < num; i++) {
        const t = tags[Math.floor(Math.random() * tags.length)];
        const img = {
          src: getRandomImage(t),
          tags: [t],
          liked: false
        };
        images.push(img);
      }

      featured.push(...images.slice(0, 3));
      renderGallery();
    }

    function renderGallery() {
      const q = searchInput.value.toLowerCase();
      const gallery = document.getElementById('gallery');
      const featuredGallery = document.getElementById('featuredGallery');
      gallery.innerHTML = '';
      featuredGallery.innerHTML = '';

      const filterFn = img =>
        (activeFilters.has('all') || img.tags.some(t => activeFilters.has(t))) &&
        (!q || img.tags.some(t => t.includes(q)));

      featured.filter(filterFn).forEach((img, i) => {
        featuredGallery.appendChild(createCard(img, `f-${i}`));
      });

      images.filter(filterFn).forEach((img, i) => {
        gallery.appendChild(createCard(img, i));
      });
    }

      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <img src="${img.src}" alt="artwork">

        </div>
      `;
      return div;
    }

      imgList[index].liked = !imgList[index].liked;
      btn.classList.toggle('liked', imgList[index].liked);
    }

      a.href = src;
      a.download = 'artwork.jpg';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
